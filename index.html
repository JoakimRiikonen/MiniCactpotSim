<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <h1 id="title">Mini Cactpot Simulator </h1>
        <div class="arrowbutton" id="arrow1">
            <i class="arrowright"></i>
        </div>
        <div class="arrowbutton" id="arrow2">
            <i class="arrowright"></i>
        </div>

            <i class="arrowdown"></i>
        </div>
        <div class="arrowbutton" id="arrow8">
            <i class="arrowdownleft"></i>
        </div>
        <div class="enabled" id="gridbackground">
            <div class="row">
                <div class="column enabled" id="cell1">
                    <h3 class="number">1</h3>
                </div>
                <div class="column enabled" id="cell2">
                    <h3 class="number">2</h3>
                </div>
                <div class="column enabled" id="cell3">
